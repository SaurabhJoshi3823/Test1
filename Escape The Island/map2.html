<html>

<head>
  <style>
    body {
      overflow: hidden;
    }

    #hdiv {
      width: 300px;
      border: 3px red dashed;
      position: fixed;
      left: 40%;
      bottom: 20%;
      margin-bottom: 30px;
      z-index: 999;
    }

    #fclue {
      position: fixed;
      height: 80px;
      width: 80px;
      right: 10;
      bottom: 10;
    }

    #flareid {
      height: 100px;
      width: 100px;
    }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: rgb(229, 255, 0);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    #gotIt {
      color: red;
      background-color: rgb(255, 244, 36);
    }

    #quitBtn {
      position: fixed;
      height: 80px;
      width: 80px;
      bottom: 10;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: fixed;
      width: 100%;
      /* height: 100vh;  */
      background-color: #ffffff00;
      display: flex;
      align-items: center;
      justify-content: center;
      bottom: 2%;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff00;
      padding: 20px;
      border-radius: 5px;
      /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    form label {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #000000;
    }

    form input[type="text"] {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #d8c4c4;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
    }

    form button[type="submit"] {
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #0077cc;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    form button[type="submit"]:hover {
      background-color: #005fa3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .overlay .box {
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .overlay p {
      font-size: 24px;
      font-weight: bold;
      color: #000000;
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      width: 50%;
      /* Adjust the width to fit your page */
      margin: 0 auto;
      /* Center the container horizontally */
      z-index: 1;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .image-container:hover img {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div id="hdiv">
    <center>
      <h4>click on the map</h4>
    </center>
  </div>
  <div class="image-container">
    <img src="map.png" alt="My Image" onclick="storeData()" />
  </div>

  <a href="main.html"><img src="quit.png" id="quitBtn" /></a>
  <script>
    function storeData() {
      var points = 10;
      // the user earns 10 points on this page
      var data = JSON.parse(sessionStorage.getItem("page1Data"));
      data.points += points;
      data.total_points += 10;
      sessionStorage.setItem("page1Data", JSON.stringify(data));
      window.location.href = "map-water.html";
    }
  </script>
</body>

</html>
